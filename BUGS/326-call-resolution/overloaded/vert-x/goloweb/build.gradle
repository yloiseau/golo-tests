plugins {
    id 'org.golo-lang.golo' version '0.6'
}

repositories {
    jcenter()
    mavenLocal()
}

dependencies {
    golo 'org.eclipse.golo:golo:3.2.0-SNAPSHOT'
    golo 'io.vertx:vertx-core:3.4.1'
    golo 'io.vertx:vertx-web:3.4.1'
}

golo {
    mainModule = 'goloweb'
}

wrapper {
  gradleVersion = '3.4'
}


